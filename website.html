<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Physics</title>

  <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body onload="pendulum.js">

<div class="container">
  <canvas id="canvas" height="800" width="1000" align="center"></canvas>
  <div class="controls">
    <div>
      <label>Mass 1 (<span id="m1_slider_label">2</span> kg)</label>
      <input autocomplete="off" id="m1_slider" type="range" min=1 max=20 value=2></input>
    </div>
    <div>
      <label>Mass 2 (<span id="m2_slider_label">2</span> kg)</label>
      <input autocomplete="off" id="m2_slider" type="range" min=1 max=20 value=2></input>
    </div>
    <div>
      <label>Length 1 (<span id="l1_slider_label">200</span> cm)</label>
      <input autocomplete="off" id="l1_slider" type="range" min=1 max=250 value=200></input>
    </div>
    <div>
      <label>Length 2 (<span id="l2_slider_label">200</span> cm)</label>
      <input autocomplete="off" id="l2_slider" type="range" min=1 max=250 value=200></input>
    </div>
    <div>
      <label>Theta 1 (<span id="theta1_slider_label">1.5</span> rad)</label>
      <input autocomplete="off" id="theta1_slider" type="range" min=-3.14 max=3.14 value=1.5 step="0.01"></input>
    </div>
    <div>
      <label>Theta 2 (<span id="theta2_slider_label">0.75</span> rad)</label>
      <input autocomplete="off" id="theta2_slider" type="range" min=-3.14 max=3.14 value=0.75 step="0.01"></input>
    </div>
    <div>
      <label>Gravity (<span id="g_slider_label">9.81</span> m / s<sup>2</sup>)</label>
      <input autocomplete="off" id="g_slider" type="range" min=0 max=40 value=9.81 step=0.01></input>
    </div>
    <div>
      <input id="reset" type="submit" value="Reset"/>
    </div>
  </div>
</div>

<script type="text/javascript" src="pendulum.js"></script>

</body>
</html>
